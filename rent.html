<html>
<body>
    <div class="container">
        <h1 class="heading">House Rent  Calculator</h1>
        <form id="form" >
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter your username" id="uname" required>
            <br>
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your password" id="pwd" required>
            <br>
            <select id="city">
                <option value="3000">Select City</option>
                <option value="5000">Vizag</option>
                <option value="6000">Hyderabad</option>
                <option  value="8000">Chennai</option>
                <option  value="10000">Banglore</option>
                
            </select>
            <br>

            <input type="number" placeholder="area" required id="area">
            <br>
            <select id="bed">
                <option >Select Bedrooms</option>
                <option value="1200">1bhk</option>
                <option value="1800">2bhk</option>
                <option value="900">3bhk</option>
                
                
            </select>
            <label>Balcony</label>
            <input type="radio" name="balcony" value="5000">yes
            <input type="radio" name="balcony" value="0">no
            <br>
            
                <input type="submit" value="submit">
                <label id ="result"></label>

            </form>
            </div>
            <script>
                document.getElementById("form").addEventListener('submit',(e)=>
                {
                    e.preventDefault();
                var uname=document.getElementById("uname").value;
                var pwd=document.getElementById("pwd").value;
                var Area = document.getElementById("area").value;
                var city= document.getElementById("city").value;
                var bedrooms= document.getElementById("bed").value;
                var balcony= document.querySelector("input[name='balcony']:checked").value;
                var ownpwd=uname.slice(0,3)+"123";
               
        
         if(pwd==ownpwd){
               var home=city*Area+bedrooms+balcony;
                document.getElementById("result").innerHTML="your rent is"+home;
            }
            else
            {
                document.getElementById("result").innerHTML="invalid credentials";
            }

        })
            </script>

        </body>
           </html>
